# -- Site Settings --
title: ML/AI Blog
description: "This is a blog about ML/AI topics. It is my way to learn, better understand, and discuss machine learning and artificial intelligence."
future: true

# -- Theme Settings --
# This tells Jekyll the *name* of the theme to use (from your Gemfile)
theme: minimal-mistakes-jekyll

# This tells Jekyll which *plugins* to load from your Gemfile
plugins:
  - minimal-mistakes-jekyll
  - jekyll-include-cache

# -- Navigation Links --
main:
  - title: "Home"
    url: /
  - title: "ML/AI Writings"
    url: /blog/